<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Slider</title>
    
    <!-- Slider Revolution CSS Files -->
    <link rel="stylesheet" type="text/css" href="revolution/css/settings.css">
    <link rel="stylesheet" type="text/css" href="revolution/css/layers.css">
    <link rel="stylesheet" type="text/css" href="revolution/css/navigation.css">
    
    <!-- Core jQuery Script -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    
    <!-- Slider Revolution core JavaScript files -->
    <script type="text/javascript" src="revolution/js/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.min.js"></script>

    <!-- <script type="text/javascript" src="revolution/js/extensions/revolution.extension.actions.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.carousel.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>

  </head>
  <body>
    <!-- ******************* -->
    <!-- BEGIN SLIDER MARKUP -->
    <!-- ******************* -->
    <div class="rev_slider_wrapper">
      <!-- the ID here will be used in the JavaScript below to initialize the slider -->
      <div id="rev_slider_1" class="rev_slider" data-version="5.4.5" style="display:none">
        <!-- BEGIN SLIDES LIST -->
        <ul>
          <!-- MINIMUM SLIDE STRUCTURE -->
          <li data-transition="fade">
            <!-- SLIDE'S MAIN BACKGROUND IMAGE -->
            <img src="assets/images/01.jpg" alt="Sky" class="rev-slidebg">
          </li>
          <!-- MINIMUM SLIDE STRUCTURE -->
          <li data-transition="fade">
            <!-- SLIDE'S MAIN BACKGROUND IMAGE -->
            <img src="assets/images/04.jpg" alt="Ocean" class="rev-slidebg">
          </li>
        </ul>
        <!-- END SLIDES LIST -->
      </div>
      <!-- END SLIDER CONTAINER -->
    </div>
    <!-- END SLIDER CONTAINER WRAPPER -->
    
    <!-- Slider's main "init" script -->
    <script type="text/javascript">
      /* https://learn.jquery.com/using-jquery-core/document-ready/ */
      jQuery(document).ready(function() {
      
          /* initialize the slider based on the Slider's ID attribute from the wrapper above */
          jQuery('#rev_slider_1').show().revolution({
      
              /* options are 'auto', 'fullwidth' or 'fullscreen' */
              sliderLayout: 'auto',
      
              /* basic navigation arrows and bullets */
              navigation: {
      
                  arrows: {
                      enable: true,
                      style: "hesperiden",
                      hide_onleave: false
                  },
      
                  bullets: {
                      enable: true,
                      style: "hesperiden",
                      hide_onleave: false,
                      h_align: "center",
                      v_align: "bottom",
                      h_offset: 0,
                      v_offset: 20,
                      space: 5
      
                  }
              }
          });
      });
      
    </script>
    <!-- ***************** -->
    <!-- END SLIDER MARKUP -->
    <!-- ***************** -->
  </body>
</html>
